<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Link</title>
</head>
<body>
    <h1>Hyper Link</h1>
    <p>This is a paragraph with a <a href="https://www.google.com">hyperlink</a> to an external website</p>
    <h2>Image</h2>
    <p> <a href= "example_image.jpg" target="_blank">
    <img src="example_image.jpg" alt="Example Image" width="300">
    </a> </p>
    <h3>Video</h3>
    <a href="example_video.mp4" target="_blank">
    <video width="320" height="240" controls>
        <source src="example_video.mp4" type="video/mp4"> </video></a>
        <h4>Audio</h4>
        <a href="example_audio.mp3" target="_blank">
        <audio controls>
            <source src="example_audio.mp3" type="audio/mpeg"> </audio></a>
        
</body>
</html>
