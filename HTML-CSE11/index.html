<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Assignment-2</title>
</head>
<body>
  <!-- Semantic element 1: Header -->
    <header>
        <h1>Header- gives context about what content is(using &lt;header&gt;)</h1>
       </header>
<!-- Semantic element 2: Mark -->
       <p>This is a paragraph with a <mark>highlighted</mark> word(using &lt;mark&gt;)</p> 
       <br>
       <br>
       <!-- <h2>Non-Semantic element 1: div</h2> -->
        <div>Div Tag: A generic block level container (using &lt;div&gt;)</div>
        <!-- Non-Semantic element 2: span -->
        <p>This is a paragraph with a <span>span</span> element (using &lt;span&gt;)</p>
</body>
</html>
